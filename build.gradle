buildscript {
    repositories {
        maven {
            name = "forge"
            url = "https://maven.minecraftforge.net/"
        }
        mavenCentral()
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:5.1.+'
    }
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'java'

group = 'com.yourname.lawyermod'
version = '1.0.0'
archivesBaseName = 'lawyermod'

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

minecraft {
    // Substitua pela versão que você quer
    version = "1.20.1-47.1.0"
    runDir = "run"
}

repositories {
    mavenCentral()
    maven {
        name = "forge"
        url = "https://maven.minecraftforge.net/"
    }
}

dependencies {
    // Substitua a versão do Forge se precisar
    minecraft 'net.minecraftforge:forge:1.20.1-47.1.0'
}
