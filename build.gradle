plugins {
    id 'fabric-loom' version '1.5.5'  // versão estável compatível
    id 'java'
}

group = 'com.lawyermod'
version = '1.0.0'
sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

repositories {
    mavenCentral()
    maven { url = 'https://maven.fabricmc.net/' }
}

dependencies {
    // Dependências do Minecraft
    minecraft "com.mojang:minecraft:1.20.1"
    mappings "net.fabricmc:yarn:1.20.1+build.1:v2"
    modImplementation "net.fabricmc:fabric-loader:0.15.5"

    // Dependências do Fabric API
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.88.0+1.20.1"
}

java {
    withSourcesJar()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

loom {
    // Se você tiver um access widener, descomente a linha abaixo
    // accessWidenerPath = file("src/main/resources/lawyermod.accesswidener")
}
