// build.gradle

buildscript {
    repositories {
        maven {
            url = 'https://maven.minecraftforge.net/'
        }
        mavenCentral()
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:6.0.44'
    }
}

plugins {
    id 'java'
}

apply plugin: 'net.minecraftforge.gradle'

group = 'com.yourname'
version = '1.0.0'
archivesBaseName = 'lawyermod'

sourceCompatibility = '17'
targetCompatibility = '17'

repositories {
    mavenCentral()
    maven {
        url = 'https://maven.minecraftforge.net/'
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.20.1-46.2.0'
}

minecraft {
    // Configura a vers√£o do Forge
    mappings channel: 'official', version: '1.20.1'
    runs {
        client {
            workingDirectory project.file('run')
            args '--username', 'Player'
        }
        server {
            workingDirectory project.file('run')
        }
    }
}

jar {
    manifest {
        attributes(
            'Specification-Title': 'LawyerMod',
            'Specification-Vendor': 'YourName',
            'Specification-Version': version,
            'Implementation-Title': project.name,
            'Implementation-Version': version,
            'Implementation-Vendor': 'YourName'
        )
    }
}
