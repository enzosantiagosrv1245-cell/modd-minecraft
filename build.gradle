// build.gradle
// Gradle 8+ compatível com Forge 1.19/1.20
plugins {
    id 'net.minecraftforge.gradle' version '6.0.44' // versão estável para ForgeGradle 6
    id 'java'
}

group = 'com.yourname.lawyermod'
version = '1.0.0'
description = 'Lawyer Mod for Minecraft'

repositories {
    mavenCentral()
    maven {
        name = 'Forge'
        url = 'https://maven.minecraftforge.net/'
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17) // Java 17
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.20.1-46.2.0' // Substitua pela versão do Forge que você quer
}

minecraft {
    // configuração do Forge
    mappings channel: 'official', version: '1.20.1'
    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.console.level', 'debug'
            mods {
                lawyermod {
                    source sourceSets.main
                }
            }
        }
        server {
            workingDirectory project.file('run')
            property 'forge.logging.console.level', 'debug'
            mods {
                lawyermod {
                    source sourceSets.main
                }
            }
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.release.set(17)
}
