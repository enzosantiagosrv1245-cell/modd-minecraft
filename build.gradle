// build.gradle
buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net/' }
        mavenCentral()
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:6.0.44'
    }
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'java'

group = 'com.yourname'
version = '1.0.0'
sourceCompatibility = '17'
targetCompatibility = '17'

repositories {
    maven { url = 'https://maven.minecraftforge.net/' }
    mavenCentral()
}

minecraft {
    version = "1.20.1-47.1.0"
    runDir = "run"
    mappings channel: 'official', version: '1.20.1'
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.20.1-47.1.0'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    archiveBaseName.set('lawyermod')
    archiveVersion.set(version)
    from(sourceSets.main.output)
    manifest {
        attributes(
                'Specification-Title': 'LawyerMod',
                'Specification-Vendor': 'YourName',
                'Specification-Version': version,
                'Implementation-Title': 'LawyerMod',
                'Implementation-Version': version,
                'Implementation-Vendor': 'YourName'
        )
    }
}
