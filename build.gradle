plugins {
    id 'net.minecraftforge.gradle' version '6.0.44'
    id 'java'
}

group = 'com.yourname.lawyermod'
version = '1.0.0'
archivesBaseName = 'lawyermod'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    maven {
        name = 'Forge'
        url = 'https://maven.minecraftforge.net/'
    }
    maven {
        name = 'Parchment'
        url = 'https://maven.parchmentmc.org/'
    }
    mavenCentral()
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.20.1-47.3.10' // Confirme a versão
}

minecraft {
    mappings channel: 'parchment', version: '2024.07.28-1.20.1' // Ajuste para a versão correta do Parchment
    runs {
        client {
            workingDirectory project.file('run')
        }
        server {
            workingDirectory project.file('run')
        }
    }
}

jar {
    from sourceSets.main.output
    archiveBaseName.set('lawyermod')
    archiveVersion.set('1.0.0')
    manifest {
        attributes(
            'Specification-Title': 'LawyerMod',
            'Specification-Vendor': 'YourName',
            'Specification-Version': version,
            'Implementation-Title': project.name,
            'Implementation-Version': version,
            'Implementation-Vendor': 'YourName'
        )
    }
}