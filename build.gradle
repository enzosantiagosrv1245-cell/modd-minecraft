buildscript {
    repositories {
        maven {
            url = 'https://maven.minecraftforge.net/'
        }
        mavenCentral()
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:6.0.44'
    }
}

plugins {
    id 'java'
}

apply plugin: 'net.minecraftforge.gradle'

group = 'com.yourname'
version = '1.0.0'
archivesBaseName = 'lawyermod'

sourceCompatibility = '17'
targetCompatibility = '17'

repositories {
    mavenCentral()
    maven {
        url = 'https://maven.minecraftforge.net/'
    }
}

dependencies {
    // Forge 1.20.1
    minecraft 'net.minecraftforge:forge:1.20.1-46.2.0'
}

minecraft {
    // Configura o mapeamento oficial
    mappings channel: 'official', version: '1.20.1'
    
    // Configuração de run para client e server
    runs {
        client {
            workingDirectory project.file('run')
            args '--username', 'Player'
        }
        server {
            workingDirectory project.file('run')
        }
    }
}

// Evita problemas de dependência com Gradle 8+
configurations.all {
    resolutionStrategy {
        cacheChangingModulesFor 0, 'seconds'
    }
}
